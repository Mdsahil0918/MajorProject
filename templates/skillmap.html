<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SkillMap Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, skyblue, white, lightpink);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: darkblue;
            text-transform: uppercase;
        }
        .logo span {
            color: orangered;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            padding: 8px 12px;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: blue;
        }
        .container {
            margin-top: 100px;
            width: 90%;
            max-width: 800px;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 500px;
        }
        .search-container input {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }
        .search-container button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-results {
            margin-top: 20px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            display: none;
        }
        #resultContent {
            line-height: 1.6;
        }
        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Skill<span>Map</span></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#about">About Us</a>
            <a href="#">Courses</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>Welcome to SkillMap</h1>
        <p>Your AI-powered guide to learning resources and skill development</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for skills, courses, or resources...">
            <button id="searchButton">Search</button>
        </div>
        <div class="loading" id="loadingIndicator">
            <p>Searching for the best learning resources...</p>
        </div>
        <div class="search-results" id="searchResults">
            <h3>Search Results</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            performSearch();
        });

        // Allow Enter key to trigger search
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        });

        function performSearch() {
            const query = document.getElementById("searchInput").value.trim();
            if (query === '') {
                alert('Please enter a search term');
                return;
            }

            // Show loading indicator
            document.getElementById("loadingIndicator").style.display = 'block';
            document.getElementById("searchResults").style.display = 'none';

            fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Hide loading indicator
                document.getElementById("loadingIndicator").style.display = 'none';
                
                // Display results
                document.getElementById("resultContent").innerHTML = `<p>${data.response}</p>`;
                document.getElementById("searchResults").style.display = 'block';
            })
            .catch(error => {
                console.error("Error:", error);
                // Hide loading indicator
                document.getElementById("loadingIndicator").style.display = 'none';
                
                // Display error
                document.getElementById("resultContent").innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById("searchResults").style.display = 'block';
            });
        }
    </script>
</body>
</html>
